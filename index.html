<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primary-subtle p-4">
    <div class="container">
        <div class="card mb-3" style="max-width: 740px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="clock.jpg" class="img-fluid rounded-start h-100 object-fit-cover" alt="clock">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text giveaway"></p>
                        <div class="endDateText">
                            
                        </div>
                        <div class="card-text d-flex gap-3 text-center deadline">
                            <div class="box p-2 bg-primary-subtle" style="width: 90px;">
                                <h3 class="days"></h3>
                                <span>days</span>
                            </div>
                            <div class="box p-2 bg-primary-subtle" style="width: 90px;">
                                <h3 class="hours"></h3>
                                <span>hours</span>
                            </div>
                            <div class="box p-2 bg-primary-subtle" style="width: 90px;">
                                <h3 class="minutes"></h3>
                                <span>mins</span>
                            </div>
                            <div class="box p-2 bg-primary-subtle" style="width: 90px;">
                                <h3 class="seconds"></h3>
                                <span>secs</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
